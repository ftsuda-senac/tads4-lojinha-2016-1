<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>The Candy Shop - Login</title>
  </h:head>
  <h:body>
    <h1>The Candy Shop</h1>
    <h2>Login</h2>
    <h:form prependId="false" id="login-form">
      <div><h:messages /></div>
      <p>
        <h:outputLabel value="Nome" />:
        <h:inputText value="#{usuarioBean.nome}" id="txt-nome" />
      </p>
      <p>
        <h:outputLabel value="Senha" />:
        <h:inputSecret value="#{usuarioBean.senha}" id="txt-senha" />
      </p>
      <p><h:commandButton value="Entrar" 
                          action="#{usuarioBean.autenticar()}" /></p>
    </h:form>
  </h:body>
</html>
