<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
    <title>The Candy Shop</title>
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <h:outputScript name="js/jquery-2.1.4.min.js" />
    <h:outputScript name="js/bootstrap.min.js" />
  </h:head>
  <h:body>
    <div id="carousel-container" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-container" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-container" data-slide-to="1"></li>
        <li data-target="#carousel-container" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <h:graphicImage name="img/bolo.jpg" alt="Imagem 1" />
          <div class="carousel-caption">
            Imagem 1
          </div>
        </div>
        <div class="item">
          <h:graphicImage name="img/bolo2.jpg" alt="Imagem 2" />
          <div class="carousel-caption">
            Imagem 2
          </div>
        </div>
        <div class="item">
          <h:graphicImage name="img/bolo3.jpg" alt="Imagem 3" />
          <div class="carousel-caption">
            Imagem 3
          </div>
        </div>
      </div>
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-container" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-container" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h1>
          <h:outputText value="#{produtoBean.produto.nome}" />
        </h1>
        <p>
          <h:outputText value="#{produtoBean.produto.descricao}" />
        </p>
        <h3>
          <h:outputText value="#{produtoBean.produto.preco}">
            <f:convertNumber type="currency" locale="pt-BR" />
          </h:outputText>
        </h3>
        
        <div class="row">
          <div class="col-xs-8">
            <h:form prependId="false">
              <!-- ftsuda 20/05/2016: CORRIGIDO PARA EVITAR O NULL POINTER EXCEPTION -->
              <!-- Alteracoes: --> 
              <!-- 1) no parâmetro do adicionarProduto(), usar produtoBean.idProduto em vez de produtoBean.produto.id -->
              <!-- 2) dentro do <h:commandButton></h:commandButton>, incluir o <f:param> da forma como está abaixo -->
              <h:commandButton action="#{compraBean.adicionarProduto(produtoBean.idProduto, 1)}" styleClass="btn btn-success btn-lg btn-block" pt:role="button" value="Comprar">
                <f:param name="id" value="#{produtoBean.idProduto}" />
              </h:commandButton>
            </h:form>
          </div>
          <div class="col-xs-4">
            <h:outputLink value="lista.xhtml?faces-redirect=true" styleClass="btn btn-default btn-block" pt:role="button">
              Voltar
            </h:outputLink>
          </div>
        </div>
      </div>
    </div>
  </h:body>
</html>
